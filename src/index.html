<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div id="container">
      <div class="card border-success">
        <div class="card-header">Currency Exchange</div>
        <div class="card-body text-success">
          <h5><span class="num"></span> USD</h5>

          <h3>
            <span class="LLC-conversion"></span>
            <span class="con-title"></span>
          </h3>

          <p><span class="date"></span></p>

          <form id="Exchange">
            <div class="row">
              <div class="col">
                <label>exchange from USD</label>
                <input type="number" id="numinput" placeholder="Enter Amount" />
              </div>
              <div class="col">
                <select multiple class="form-control" id="LLC">
                  <option>BGN</option>
                  <option>EUR</option>
                  <option>AUD</option>
                  <option>CZK</option>
                  <option>PEN</option>
                </select>
              </div>
            </div>
            <p><span class="result"></span></p>
            <p>Powered by <span class="author"></span></p>
            <button type="submit" class="btn btn-success">Find Rate</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
