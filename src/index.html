<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div id="container">
      <div id="jumbotron">
        <h2>Welcome</h2>
      </div>
      <div class="card border-success">
        <div class="card-header">Currency Exchange</div>
        <div class="card-body text-success">
          <h5><span class="LLC-conversion"></span></h5>
          Hello
          <span class="LLC-choice"></span>
          <p><span class="date"></span></p>
          <form id="Exchange">
            <div class="row">
              <div class="col">
                <input type="number" class="amount" />
              </div>
              <div class="col">
                <select multiple class="form-control" id="LLC">
                  <option>USD</option>
                  <option>EUR</option>
                  <option>AUD</option>
                  <option>CZK</option>
                  <option>PEN</option>
                </select>
              </div>
            </div>
            <p><span class="result"></span></p>
            <p>Powered by <span class="author"></span></p>
            <button type="submit" class="btn btn-success">Find Rate</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
