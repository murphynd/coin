<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
      <form id="Exchange">
        <div class="row">
          <div class="col">
            <label>From USD</label>
            <input type="number" id="numinput" placeholder="Enter Amount" />
          </div>
          <div class="col">
            <label>Choose Currency</label>
            <input type="text" id="LLC" placeholder="ex. AUD" />
          </div>
          <button type="submit" class="btn btn-success">Find Rate</button>
        </div>
      </form>
      <span class="base"></span>
      <span class="LLC-conversion"></span>
      <span class="date"></span>
      <span class="author"></span>
      <span class="showError"></span>
      <span class="result"></span>
    </div>
  </body>
</html>
